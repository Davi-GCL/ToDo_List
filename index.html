<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/style.css">
    <title>Tudo List</title>

<body>

<button onclick="showLogin('open')" id="btn-open-login"> Login </button>

<section class="section-task-list">
    <div class="task-list-head">
        <h1>TO-DO List</h1>
        <form class="form-add-task">
            <input type="text" placeholder="Write your next task..." title="Escreva sua nova tarefa" autofocus="true" id="inputAddTask" class="input-add-task">

            <button type="submit" title="Adicionar nova tarefa" id="btnAddTask" class="button-add-task">
                <i class="fa-solid fa-plus"></i>
            </button>
        </form>
    </div>
    <ul id="taskList" class="task-list-body">

                    <i class="fa-solid fa-trash"></i>
                </button>
            </div>

    </ul>
</section>

<section class="modal-login" style="display:none;">
	<div class="card-modal-login">
		<span onclick="showLogin('close')"><i id="btn-close-login" class="fa-solid fa-xmark" ></i></span>
		<h2>Login</h2>
		<form class="form-login">
			<input type="text" id="email" class="input-login" placeholder="Email">
			<input type="password" id="password" class="input-login" placeholder="Password">
			<button id="btnSubmitLogin" class="button-submit-login"> LOGIN </button>
		</form>
	</div>
	<div class="bg-modal-login"></div>	
</section>    
</body>
